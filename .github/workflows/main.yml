name: Docker Build and Push

on:
    push:
        branches:
            - main # or the name of your default branch

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Check Out Repo
              uses: actions/checkout@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image
              env:
                  CLOUD_DATABASE_HOST: ${{ secrets.CLOUD_DATABASE_HOST }}
                  CLOUD_DATABASE_USER: ${{ secrets.g-of-d }}
                  CLOUD_DATABASE_PASS: ${{ secrets.Sdu2023 }}
                  CLOUD_DATABASE_NAME: ${{ secrets.g-of-d }}
                  JWT_SECRET: ${{ secrets.dron }}
                  
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/g-of-d:latest
