name: Docker Build and Push

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Check Out Repo
              uses: actions/checkout@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image
              env:
                  CLOUD_DATABASE_HOST: ${{ secrets.CLOUD_DATABASE_HOST }}
                  CLOUD_DATABASE_USER: ${{ secrets.CLOUD_DATABASE_USER }}
                  CLOUD_DATABASE_PASS: ${{ secrets.CLOUD_DATABASE_PASS }}
                  CLOUD_DATABASE_NAME: ${{ secrets.CLOUD_DATABASE_NAME }}
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
                  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
                  FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
                  FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
                  GOOGLE_COMMON_USER_PASSWORD: ${{ secrets.GOOGLE_COMMON_USER_PASSWORD }}
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/g-of-d:latest
                  build-args: |
                    CLOUD_DATABASE_HOST=${{ secrets.CLOUD_DATABASE_HOST }}
                    CLOUD_DATABASE_USER=${{ secrets.CLOUD_DATABASE_USER }}
                    CLOUD_DATABASE_PASS=${{ secrets.CLOUD_DATABASE_PASS }}
                    CLOUD_DATABASE_NAME=${{ secrets.CLOUD_DATABASE_NAME }}
                    JWT_SECRET=${{ secrets.JWT_SECRET }}
                    GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                    GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                    FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID }}
                    FACEBOOK_APP_SECRET=${{ secrets.FACEBOOK_APP_SECRET }}
                    GOOGLE_COMMON_USER_PASSWORD=${{ secrets.GOOGLE_COMMON_USER_PASSWORD }}
